<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Category here!</h4>
                    <form class="forms-sample" method="post" action="{% url 'save_cat' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Image</label>
<!--                        <input type="file" name="img[]" class="file-upload-default">-->
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" name="image">
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
   {% for i in messages %}
       {% if i.tags == 'success' %}
           <script>
               swal('{{i}}','', 'success');
           </script>
       {% elif i.tags == 'error' %}
           <script>
               swal('{{i}}','', 'error');
           </script>
       {% elif i.tags == 'warning' %}
           <script>
               swal('{{i}}','', 'warning');
           </script>
       {% else %}
            <script>
                swal('{{i}}','','info');
            </script>
       {% endif %}
   {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
