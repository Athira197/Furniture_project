<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body style="background-image:url('/static/web/images/payment.jpg'); width:1500px">
<form method="post" action="#">
    {% csrf_token %}
    <h1 style="text-align:center;font-family:arial;font-size:15px;padding-top:350px;margin-left:90px"  >Proceed to Payment</h1>
    <h2 style="text-align:center;margin-left:30px">{{customer.Name}}</h2>
    <button type="submit" class="btn btn-danger" style="margin-left:750px">Payment</button>
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"
    data-key=" rzp_test_b1gmX5KfBBNmX8"
    data-amount="{{pay_str}}"
    data-currency="INR"
    data-order_id="{{payment.order_id}}"
    data-buttontext=""
    data-name="Furniture"
    data-description="Your description"
    data-image=""
    data-prefill.name="abc"
    data-prefill.email="abc@gmail.com"
    data-theme.color="#4badeb">

</script>
</body>
</html>
