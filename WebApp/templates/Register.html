<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regiaster</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'sign/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'sign/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" name="myform" action="{% url 'save_register' %}" onsubmit="uservalidation()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="ph" id="name" placeholder="Mobile" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <button type="submit" class="form-submit">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'sign/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login_page' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>



    </div>

    <!-- JS -->
    <script src="{% static 'sign/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'sign/js/main.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
   {% for i in messages %}
       {% if i.tags == 'success' %}
           <script>
               swal('{{i}}','', 'success');
           </script>
       {% elif i.tags == 'error' %}
           <script>
               swal('{{i}}','', 'error');
           </script>
       {% elif i.tags == 'warning' %}
           <script>
               swal('{{i}}','', 'warning');
           </script>
       {% else %}
            <script>
                swal('{{i}}','','info');
            </script>
       {% endif %}
   {% endfor %}
{% endif %}
<script>
    function uservalidation(){
       pwd = document.myform.pass.value;
       repwd = document.myform.re_pass.value;
       if (pwd.length < 6){
           alert("Password must be atleast 6 characters long..!")
       }
       else if (pwd != repwd){
           alert("Password does't match")
       }
    }
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
